  <meta charset="utf-8">

<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="title">
            <h1 class="page_title text-center mt-5 mb-5">Availability Consolidation</h1>
          </div>          
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <label for="location-search" class="form-label mt-4 f-16"> Where are you looking? </label>

              <div class="input-group mb-3">                
                <input class="form-control" id="location-search" type="text" placeholder="Start typing a location" value="">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                  </span>
                </div>
              </div>              
              
            </div>
            <div class="col-md-6">
              <div class="form-outline">
                <label for="workspaces-search" class="form-label mt-4 f-16">For roughly how many people?</label>
                <input type="number"  id="workspaces-search" class="form-control" type="number" min="0" value="0" />
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="filter_container-right">
            <div class="flex justify-center">
              <h5 class="price"><strong>Price Range</strong></h5>
            </div>
            <div class="filter-range_value text-center">
              <span id="price_range_val-min"> </span>
              <span> - </span>
              <span id="price_range_val-max"> </span>
            </div>

            <div class="multi-range-slider">
              <input type="range" id="input-left" min="200" max="105350" value="0" step="5000" />
              <input type="range" id="input-right" min="200" max="105350" value="300000" step="25000" />

              <div class="slider">
                <div class="track"></div>
                <div class="range"></div>
                <div class="thumb left"></div>
                <div class="thumb right"></div>
                <div class="steps"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </header>

  <!-- Table Start -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="table_container mb-5">
          <table class="table table-hover table-bordered table-light table-responsive" id="customtable">
            <thead>
              <tr class="text-center table-dark">
                <th id="cityHeader">City</th>
                <th id="locationHeader">Location</th>
                <th id="addressHeader">Address</th>
                <th id="workspaceHeader">WorkSpaces</th>
                <th id="lastpriceHeader">List Price</th>
                <th>Avilable From</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td colspan="8">Refreshing with latest data, please wait...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
