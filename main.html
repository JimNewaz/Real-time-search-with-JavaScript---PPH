<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

  <!-- DataTables JavaScript -->
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

  <title>Updated Version</title>
</head>


<body>

  <header class="flex justify-center">
    <div>
      <h1 class="page_title">Availability Consolidation</h1>
    </div>
  </header>


  <div class="container mt-4 ">
    <div class="row">
      <div class="col-sm-6 mb-1">
        <div class="card custom-height">
          <div class="card-body p-4">
            <div class="space-y-8">
              <div class="field_container">
                <label for="location-search"> WHERE ARE YOU LOOKING? </label>
                <input id="location-search" type="text" placeholder="Start typing a location" value="" />
              </div>
              <div class="field_container">
                <label for="workspaces-search">
                  FOR ROUGHLY HOW MANY PEOPLE?
                </label>
                <input id="workspaces-search" type="number" min="0" value="0" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 mb-1">
        <div class="card custom-height">
          <div class="card-body p-4">
            <div class="filter_container-right">
              <div class="flex justify-center">
                <h4 class="price_range-title">Price Range</h4>
              </div>
              <div class="filter-range_value text-center">
                <span id="price_range_val-min"> £175 </span>
                <span> - </span>
                <span id="price_range_val-max"> £300,000 </span>
              </div>

              <div class="multi-range-slider">
                <input type="range" id="input-left" min="200" max="105350" value="0" step="5000" class="left" />
                <input type="range" id="input-right" min="200" max="105350" value="300000" step="25000" />

                <div class="slider">
                  <div class="track"></div>
                  <div class="range"></div>
                  <div class="thumb left"></div>
                  <div class="thumb right"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Table Start -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="table_container mb-5">
          <table class="table table-hover table-bordered table-light table-responsive">
            <thead>
              <tr class="text-center table-dark">
                <th id="cityHeader">City</th>
                <th id="locationHeader">Location</th>
                <th id="addressHeader">Address</th>
                <th id="workspaceHeader">WorkSpaces</th>
                <th id="lastpriceHeader">List Price</th>
                <th>Avilable From</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td colspan="8">Refreshing with latest data, please wait...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Table End -->


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- My Js -->
  <script src="main.js"></script>
</body>

</html>
